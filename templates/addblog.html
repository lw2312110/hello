<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">

        <form action="/addblog" method="post" >
                <fieldset class="form-group">
                    <label for="addBlogName">blog名称</label>
                    <input name="name" class="form-control" id="addBlogName" required >
                </fieldset>
                <fieldset class="form-group" >
                    <label for="addcontent">blog内容</label>
                    <input name="content"  class="form-control" id="addcontent" required>
                </fieldset>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-danger" data-dismiss="modal">确定</button>
             </form>
    </div>

<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
