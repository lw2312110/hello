<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>AutoMationDevOps</title>

    <meta name="keywords" content="中国电信四川公司，中国电信，四川电信">
    <meta name="description" content="中国电信四川公司PUE">

    <link rel="shortcut icon" type="image/x-icon" media="screen"
          href="{{ url_for('static',filename='icon/chinaTelecom.ico') }}">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

    <link href="{{ url_for('static',filename='css/plugins/chosen/chosen.css') }}" rel="stylesheet">

</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    {% include "webpart/include/menus.html" ignore missing %}
    <!--左侧导航结束-->

    <!--中间上面部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">

        <div class="row border-bottom">
            <!--顶部navbar，包括搜索框和消息提示-->
            {% include "webpart/include/navbar.html" ignore missing %}
        </div>

        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab"
                       data-id="index/page/dashboard">控制面板</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="login/out" class="roll-nav roll-right J_tabExit">
                <i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%"
                    src="page/dashboard" frameborder="0"
                    data-id="page/dashboard" seamless>
            </iframe>
        </div>
        <div class="footer">
            <div class="pull-right">&copy; 2017 中国电信集团公司</div>
        </div>
    </div>
    <!--中间上面部分结束-->

    <!--右侧边栏开始-->
    {% include "webpart/include/sidebar.html" ignore missing %}
    <!--右侧边栏结束-->

    <!--mini聊天窗口开始-->
    {% include "webpart/include/chat.html" ignore missing %}
    <!--mini聊天窗口结束-->
</div>

<!-- 全局js -->
<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
<script src="{{ url_for('static',filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

<!-- 自定义js -->
<script src="{{ url_for('static',filename='js/hplus.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/contabs.js') }}"></script>

<!-- 第三方插件 -->
<script src="{{ url_for('static',filename='js/plugins/pace/pace.min.js') }}"></script>

</body>
</html>
