<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>{% block title %}AutoMationDevOps{% endblock %}</title>

    <meta name="keywords" content="中国电信四川公司，中国电信，四川电信">
    <meta name="description" content="中国电信四川公司PUE">

    <link rel="shortcut icon" type="image/x-icon" media="screen"
          href="{{ url_for('static',filename='icon/chinaTelecom.ico') }}">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/animate.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/plugins/chosen/chosen.css') }}" rel="stylesheet">
    {% block head %}

    {% endblock %}
</head>

<body class="gray-bg">
<div class="row wrapper border-bottom white-bg page-heading">
    {% block pageHeader %}
        <div class="col-sm-4">
            <h2>AMDO</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="#">原子能力</a>
                </li>
            </ol>
        </div>
        <div class="col-sm-8">
            <div class="title-action">
                <a href="page/mixfunc" class="btn btn-primary">刷新</a>
            </div>
        </div>
    {% endblock %}
</div>
<div class="wrapper wrapper-content">
    <div class="row">
        {% block pageContent %}

        {% endblock %}
    </div>
</div>

<!-- 全局js -->
<script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/plugins/metisMenu/jquery.metisMenu.js') }}"></script>
<script src="{{ url_for('static',filename='js/plugins/slimscroll/jquery.slimscroll.min.js') }}"></script>

<!-- 自定义js -->
<script src="{{ url_for('static',filename='js/hplus.js') }}"></script>
<script src="{{ url_for('static',filename='js/contabs.js') }}"></script>
<script src="{{ url_for('static',filename='js/content.js') }}"></script>
{% block pageJs %}

{% endblock %}

{% block pageScript %}
    <script>

    </script>
{% endblock %}
</body>

</html>
